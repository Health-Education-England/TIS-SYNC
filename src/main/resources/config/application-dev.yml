spring:
  devtools:
    restart:
      enabled: false
  datasource:
    url: jdbc:mysql://${DBHOST}:${DBPORT}/${DBNAME}?useUnicode=true&characterEncoding=utf8&useSSL=${USE_SSL}
    username: ${DBUSER}
    password: ${DBPASSWORD}
  flyway:
    password: ${DBPASSWORD}
    schemas: ${DBNAME}
  elasticsearch:
    rest:
      uris: ${ES_URLS}

tcs.server:
  name: ${TCS_HOST:localhost}
  port: ${TCS_PORT:80}

tcs.service:
  url: ${TCS_SERVER_URL:http://${tcs.server.name}:${tcs.server.port}/tcs}

tcs.client:
  rate.limit: ${TCS_CLIENT_RATE_LIMIT:100}
  bulk.rate.limit: ${TCS_CLIENT_BULK_RATE_LIMIT:10}

app:
  aws:
    access:
      key:
        id: ${AWS_ACCESS_KEY_ID}
    secret:
      access:
        key: ${AWS_SECRET_ACCESS_KEY}

logging:
  file: ${LOG_DIR:${HOME}}/sync.log
  level:
    uk.nhs: debug

slack:
  api:
    token: ${SLACK_API_TOKEN}
  job:
    notification-channel: dev-monitoring

application:

enable.es.search: ${ENABLE_ES_SEARCH}
